<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="flex flex-col pt-12 pb-7 mx-auto w-full bg-white max-w-[480px]">
        <div class="z-10 w-full bg-zinc-300 min-h-[50px]"></div>
        <div class="flex justify-center items-center px-16 py-2 w-full text-base italic font-medium text-white whitespace-nowrap bg-green-800">
            mitrafoundation03@gmail.com
        </div>
        <div class="flex gap-3 justify-between items-center pr-2.5 mt-3">
            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/ab179af3431b215c91cd2a63b0bcc85f3bef1cacc43eb4d75d7c0b723dabeb36?apiKey=c94f4eb651424880ad3e243dcfd437b9&" class="self-stretch w-72 aspect-[4.17]" alt="Banner">
            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/60dbd3afbb93245b919945c1dc7355c3493a943e7b50d5c0b663f654f2eae829?apiKey=c94f4eb651424880ad3e243dcfd437b9&" class="self-stretch my-auto aspect-square w-[35px]" alt="Icon 1">
            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/126af9a79460fa6bc013c98be7956dc55ef3ba17eb5ee511d7059f60158b2260?apiKey=c94f4eb651424880ad3e243dcfd437b9&" class="self-stretch my-auto aspect-square w-[35px]" alt="Icon 2">
        </div>
        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/911f942956f0f22718fc74254c80b739959dfd6b95a6f9cffca54e06442f402d?apiKey=c94f4eb651424880ad3e243dcfd437b9&" class="w-full aspect-[5.88]" alt="Large Banner">
        <div class="flex flex-col px-4 mt-4 w-full text-black">
            <div class="text-sm">Donate your time & skill</div>
            <div class="shrink-0 h-0.5 bg-amber-500"></div>
            <div class="mt-5 text-xl text-black text-opacity-80">
                VOLUNTEER YOUR TIME AND <br /> YOUR TALENT TO HELP <br /> ANIMALS IN NEED.
            </div>
            <div class="flex flex-col py-2.5 pr-9 pl-2.5 mt-4 text-base bg-zinc-300">
                <label for="fullName" class="block mt-4">FULL NAME :</label>
                <input type="text" id="fullName" name="fullName" class="mt-1.5 bg-white border border-black border-solid h-[27px]">
                
                <label for="mobileNo" class="block mt-4">MOBILE NO :</label>
                <input type="tel" id="mobileNo" name="mobileNo" class="mt-1.5 bg-white border border-black border-solid h-[27px]">
                
                <label for="profession" class="block mt-4">PROFESSION :</label>
                <input type="text" id="profession" name="profession" class="mt-1.5 bg-white border border-black border-solid h-[27px]">
                
                <label for="duration" class="block mt-4">DURATION :</label>
                <input type="text" id="duration" name="duration" class="mt-1.5 bg-white border border-black border-solid h-[27px]">
                
                <label for="hoursPerWeek" class="block mt-4">*Hours per week?</label>
                <input type="number" id="hoursPerWeek" name="hoursPerWeek" class="mt-1.5 bg-white border border-black border-solid h-[27px]">
                
                <label for="address" class="block mt-4">ADDRESS :</label>
                <textarea id="address" name="address" class="mt-1.5 bg-white border border-black border-solid h-[27px]"></textarea>
                
                <button type="submit" class="self-end mt-5 px-4 py-2 text-lg text-white bg-green-600 hover:bg-green-700">SUBMIT</button>
            </div>
        </div>
    </div>
</body>
</html>
